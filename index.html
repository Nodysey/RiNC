<!DOCTYPE html>
<html>
    <head>
        <style>
            * {
                font-family: "Proxima Nova", sans-serif;
                color: white;
            }
            @media
            only screen and (-webkit-min-device-pixel-ratio: 2),
            only screen and (   min--moz-device-pixel-ratio: 2),
            only screen and (     -o-min-device-pixel-ratio: 2/1),
            only screen and (        min-device-pixel-ratio: 2),
            only screen and (                min-resolution: 192dpi),
            only screen and (                min-resolution: 2dppx) {
                .main {
                margin: auto;
                text-align: center;
                margin-top: 15em;

                }
                header {
                    height: 4em;
                    padding: 1.5em;
                    width: 100%;
                    border-bottom: 1px solid #ffffff40;
                    background-color: #101010;
                    position: fixed;
                    top: 0;
                    left: 50;
                }
                .hero-image {
                    height: 22.5em;
                }
                h4 {
                color: #ffffff80;
                font-weight: normal;
                margin-top: .5em;
                }
                h2 {
                    margin-bottom: .5em;
                }
                .headerlogo {
                    height: 4em;
                }
            }
            body {
                background-color: #202020;
                margin: 0;
                
            }
            .main {
                margin: auto;
                text-align: center;
                margin-top: 7.5em;

            }
            header {
                height: 2em;
                padding: .75em;
                width: 100%;
                border-bottom: 1px solid #ffffff40;
                background-color: #101010;
                position: fixed;
                top: 0;
                left: 50;
            }
            .hero-image {
                height: 11.25em;
            }
            @font-face {
                font-family: 'Proxima Nova', sans-serif;
                font-style: normal;
                font-weight: lighter;
                src: url(assets/fonts/Proxima\ Nova\ Thin.otf) format('otf');
            }
            @font-face {
                font-family: 'Proxima Nova', sans-serif;
                font-style: normal;
                font-weight: normal;
                src: url(assets/fonts/ProximaNova-Regular.otf) format('otf');
            }
            @font-face {
                font-family: 'Proxima Nova', sans-serif;
                font-style: normal;
                font-weight: bold;
                src: url(assets/fonts/Proxima\ Nova\ Bold.otf) format('otf');
            }
            h4 {
                color: #ffffff80;
                font-weight: normal;
                margin-top: .25em;
            }
            h2 {
                margin-bottom: .25em;
            }
            .headerlogo {
                height: 2em;
            }
        </style>
    </head>
    <body>
        <header>
            <img class="headerlogo" src="assets/images/logo.svg">

        <div class="main">
            <img class="hero-image" src="assets/images/logo_effect.svg">
            <h2>Coming Soon:</h2>
